<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оцінка методів тестування</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="history-counter">
        <span id="historyCount">{{ history_count }}</span> записів в історії
    </div>
    
    <div class="container">
        <h1>Оцінка методів тестування</h1>
        
        <form method="post" action="/analyze">
            <div class="criteria-container">
                {% for criterion_idx in criteria_count %}
                <div class="criterion">
                    <h3>{{ criteria_names[criterion_idx] }}</h3>
                    <div class="values">
                        {% for value_idx in values_count %}
                        <div class="value-input">
                            <label>{{ test_methods[value_idx] }}:</label>
                            <input type="number" step="any" 
                                   name="crit_{{ criterion_idx }}_val_{{ value_idx }}"
                                   value="{{ form_data['crit_' ~ criterion_idx ~ '_val_' ~ value_idx] }}"
                                   required>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
            
            <button type="submit">Оцінити методи</button>
            
            <div class="result-section">
                <h2>Результат:</h2>
                <textarea id="analysisResult" rows="6" readonly>{{ result }}</textarea>
            </div>
        </form>

        <div class="history-section">
            <h2>Історія обчислень</h2>
            <button id="exportBtn">Експорт в Excel</button>
            <button id="clearHistoryBtn">Очистити історію</button>
        </div>
    </div>

    <script>
        // Оновлення лічильника
        function updateHistoryCounter(count) {
            document.getElementById('historyCount').textContent = count;
        }

        // Очищення історії
        document.getElementById('clearHistoryBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/clear_history', {
                    method: 'POST'
                });
                const data = await response.json();
                updateHistoryCounter(data.count);
                alert('Історія очищена!');
            } catch (error) {
                console.error('Помилка очищення історії:', error);
                alert('Помилка очищення історії');
            }
        });

        // Експорт в Excel
        document.getElementById('exportBtn').addEventListener('click', function() {
            window.location.href = '/export';
        });

        // Ініціалізація лічильника
        updateHistoryCounter({{ history_count }});
    </script>
</body>
</html>
